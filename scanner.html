    background-color: white;

    box-shadow: 15px 15px 10px rgba(0, 0, 0, 0.16);

<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <body>

<!-- namecard -->
<div class="container d-flex justify-content-center">
  <div
    class="card mb-3 card-bg-eid rounded-0 card-shadow border-warning"
    style="max-width: 80%"
  >
    <div class="row no-gutters">
      <div class="col-md-7">
        <div class="card-body">
          <div class="h6 text-warning d-none d-md-block">
            <p class="mr-3  mb-0">數位鎮民身份證</p>
            <p>The eID card for digital townee.</p>
          </div>
          <div class="text-warning d-block d-md-none">
              <p class="mr-3 d-none d-sm-block mb-0">數位鎮民身份證</p>
              <p>The eID card for digital townee.</p>
          </div>
          <div class="h3 mt-lg-5 pt-lg-5 d-none d-lg-block">證號：</div>
          <div class="h3 mt-md-4 pt-md-4 d-none d-md-block d-lg-none ">證號：</div>
          <div class="h5 d-block d-md-none">1</div>
          <div class="d-lg-flex mt-4">
            <p class="mr-lg-3 d-none d-lg-block">生日： 2021</p>
            <p class="mr-lg-3 d-none d-lg-block">職業： 鎮民</p>
            <p class="d-none d-lg-block">光幣： 1 枚</p>
          </div>
          <div class="d-flex d-lg-none mt-3">
              <img
                src="static/imgs/pages/birthday.svg"
                class="mr-1"
                style="max-height: 20px"
                alt="生日"
              />
              <p class="mr-3">2019</p>
              <img
                src="static/imgs/pages/career.svg"
                class="mr-1"
                style="max-height: 20px"
                alt="職業"
              />
              <p class="mr-3">鎮民</p>
              <img
                src="static/imgs/pages/coin.svg"
                class="mr-1"
                style="max-height: 20px"
                alt="光幣"
              />
              <p>{{ balance }} 枚</p>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        {% include "modules/qrcode.html" %}
      </div>
    </div>
  </div>
</div>
